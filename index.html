<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <audio id="audio-controller">
            <source src="./assets/song.mp3" type="audio/mpeg" id="audio-source">
            Your browser does not support the audio tag.
          </audio>

        <div class="player-color"></div>
        <div class="tools">
            <div class="progress-control"></div>
            <div class="time">
                <p class="start"></p>
                <p class="end"></p>
            </div>
            <div class="title">
                <div class="title1"><h2>Flying Carpet</h2></div>
                <div class="title2"><h3>Sinbad</h3></div>
            </div>

            <div class="control-buttons">
                <i class="fa-solid fa-arrow-rotate-right"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause hide"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-folder-open"></i>
            </div>

            <div class="sound-buttons">
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-bar"></div>
                <i class="fa-solid fa-volume-low"></i>
                <i class="fa-solid fa-volume-xmark"></i>
            </div>
        </div>
        <div class="small-img"></div>
    </div>
    
</body>
</html>
